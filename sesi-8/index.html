<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column ">
        <h1>Password generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
            <label for="passwordLength" class="text-uppercase fw-bold">Panjang Pasword Cuy Universitas</label>
            <input class="form-control form-control-lg" id="passwordLength" type="number"></input>
            <label for="password" class="text-uppercase fw-bold ">Panjang Pasword Cuy Universitas</label>
            <input class="form-control form-control-lg" id="password" type="text" disabled></input>
            <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()"> generate password</button>
            <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton"> Save Password</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
