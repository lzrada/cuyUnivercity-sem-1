<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi-6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a onclick="reRender()" id="home">Home</a>
        <a onclick="darkMode()" id="mode">Mode</a>
      </nav>
      <h1>Hello sesi-6</h1>
      <p id="info" class="info"></p>
    </div>

    <!-- initializing function -->
    <script>
      let body = document.querySelector("body");
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");

      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingLeft;
      function darkMode() {
        if (darkRemainingLeft == 1) {
          info.textContent = " jatah Fitur dark mode telah habis";
          mode.style.display = "none";
          home.textContent = "Restart";

          return;
        }
        darkCounter += 1;
        darkRemainingLeft = darkLimit - darkCounter;

        // render ke info element

        info.textContent = `Dark mode dipakai ${darkCounter} kali , tersisa ${darkRemainingLeft} kali`;

        body.classList.toggle("dark");
      }
      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>
